<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!--to accommodate different devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>login</title>
        <!--bootstrap-->
		<link rel="stylesheet" type="text/css" href="../published/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/navigation.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="header-content d-flex flex-row align-items-center justify-content-start">
                                <div class="logo"><a>Woolin Auto</a></div>
                                <nav class="my-nav">
                                    <ul>
                                        <li><a href="login.html">Login</a></li>
                                        <li><a href="register.html">Register</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <br><br><br><br><br><br>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h1 align="center">Login</h1><br>
                    <form role="form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" id="remember" type="checkbox" checked="">
                                <label class="custom-control-label" for="remember">Remember me</label>
                            </div>
                        </div><br>
                        <div class="form-group">
                            <div id="message-area"></div>
                            <input class="button" id="login" name="login" type="button" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--jQuery & bootstrap-->
        <script src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="login.js"></script>
    </body>
</html>
